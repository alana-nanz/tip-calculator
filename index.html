<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
</head>
<body>
  <header>
    <figure>
      <img src="images/logo.svg" alt="splitter logo"/>
    </figure>
  </header>

  <main>
    <div class="calculator">
      <div class="calc-container">
        <p>Bill</p>
        <div class="bill-amount">
          <img src="images/icon-dollar.svg" alt="dollar sign"/>
          <input type=text>
        </div>
      </div>
      <div class="calc-container">
        <p>Select Tip %</p>
        <button class="tip">5%</button>
        <button class="tip">10%</button>
        <button class="tip">15%</button>
        <button class="tip">25%</button>
        <button class="tip">50%</button>
        <button class="tip">Custom</button>
      </div>
      <div class="calc-container">
        <p>Number of People</p>
        <div class="people-amount">
          <img src="images/icon-person.svg" alt="person icon"/>
          <input type=text>
        </div>
      </div>
    </div>

    <div class="screen">
      <div class="screen-container">
        <div class="screen-text">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="tip-amount">

        </div>
      </div>
      <div class="screen-container">
        <div class="screen-text">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="total">

        </div>
      </div>
      <button class="reset">reset</button>
    </div>
  </main>
</body>
</html>
