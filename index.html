<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Tip calculator app</title>
</head>
<body>
  <header>
    <figure>
      <img src="images/logo.svg" alt="splitter logo"/>
    </figure>
  </header>

  <main>
    <div class="calculator">
      <div class="calculator-container">
        <div class="bill-container">
          <p>Bill</p>
          <div class="amount">
            <img class="icon" src="images/icon-dollar.svg" alt="dollar sign"/>
            <input class="money" type="number" min="0.00" step="0.01">
          </div>
        </div>
        <div class="tip-container">
          <p>Select Tip %</p>
          <div class="percent-container">
            <button class="tip">5%</button>
            <button class="tip">10%</button>
            <button class="tip">15%</button>
            <button class="tip">25%</button>
            <button class="tip">50%</button>
            <input class="custom" type="number" min="1" step="1">
          </div>
        </div>
        <div class="people-container">
          <p>Number of People</p>
          <div class="amount">
            <img class="icon" src="images/icon-person.svg" alt="person icon"/>
            <input class="number" type="number" min="1" step="1">
          </div>
        </div>
      </div>

      <div class="screen">
        <div class="screen-container">
          <div class="screen-text">
            <p class="total-label">Tip Amount</p>
            <p class="total-info">/ person</p>
          </div>
          <div class="tip-amount">

          </div>
        </div>
        <div class="screen-container">
          <div class="screen-text">
            <p class="total-label"></pclass>Total</p>
            <p class="total-info">/ person</p>
          </div>
          <div class="total">

          </div>
        </div>
        <button class="reset">reset</button>
      </div>
    </div>
  </main>
</body>
</html>
